        <div class="main-content">
  <h2>Criar Consulta</h2>

  <form id="formConsulta" class="formulario-consulta">
    <div class="form-group">
      <label for="pacienteId">ID do Paciente</label>
      <input type="text" id="pacienteId" name="pacienteId" placeholder="Ex: 123abc" required>
    </div>

    <div class="form-group">
      <label for="unidadeSaudeId">ID da Unidade de Saúde</label>
      <input type="text" id="unidadeSaudeId" name="unidadeSaudeId" placeholder="Ex: 456def" required>
    </div>

    <div class="form-group">
      <label for="observacoes">Observações</label>
      <textarea id="observacoes" name="observacoes" rows="4" placeholder="Descreva os sintomas e conduta médica..." required></textarea>
    </div>

    <div class="form-group">
      <label for="MedicoId">ID do Medico</label>
      <input type="text" id="MedicoId" name="MedicoId" placeholder="Ex: 123abc" required>
    </div>

    <!--<div class="form-group">

      <input type="text" id="cid10" name="cid10" placeholder="Ex: J45" required>
    </div>-->

    <button type="submit" class="add">Salvar Consulta</button>
  </form>
