</head>
<body>

        <div class="logo">
            <i class="ri-menu-line icon icon-0 menu"></i>

        </div>
        <div class="search--notification--profile">

            <div class="notification--profile">

                    <a href=""><img src="imgs/_no avatar pfp user_ version png transparent.jfif" alt=""></a>
                </div>
            </div>
        </div>
    </section>
    <section class="main">
        <div class="sidebar">
            <ul class="sidebar--items">
                <li>
                    <a href="PaginaMedico.html" id="active--link">
                        <span class="icon icon-1"><i class="ri-layout-grid-line"></i></span>
                        <span class="sidebar--item">Painel</span>
                    </a>
                </li>
                
                <li>
                    <a href="PaginaMedicoConsultas.html">
                        <span class="icon icon-2"><i class="ri-user-2-line"></i></span>
                        <span class="sidebar--item" style="white-space: nowrap;">Consultas</span>
                    </a>
                </li>
                <li>
                    <a href="PaginaMedicoPrescricao.html">
                        <span class="icon icon-3"><i class="ri-pages-line"></i></span>
                        <span class="sidebar--item">Prescrição</span>
                    </a>
                </li>
                <li>
                    <a href="PaginaMedicoProntuario.html">
                        <span class="icon icon-4"><i class="ri-health-book-line"></i></span>
                        <span class="sidebar--item">Prontuário</span>
                    </a>
                </li>
                <li>
                    <a href="PaginaMedicoTriagem.html">
                        <span class="icon icon-5"><i class="ri-stethoscope-line"></i></span>
                        <span class="sidebar--item">Triagem</span>
                    </a>
                </li>
                <li>
                    <a href="PaginaMedicoPacientes.html">
                        <span class="icon icon-6"><i class="ri-user-line"></i></span>

                    </a>
                </li>
            </ul>
            <ul class="sidebar--bottom-items">
                <li>
                    <a href="#">
                        <span class="icon icon-7"><i class="ri-settings-3-line"></i></span>
                        <span class="sidebar--item">Configurações</span>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <span class="icon icon-8"><i class="ri-logout-box-r-line"></i></span>
                        <span class="sidebar--item">Sair</span>
                    </a>
                </li>
            </ul>
            
        </div>
        <div class="main-content">
            <h2>Prescrição</h2>
            <div class="prescricao-formulario">
  <h2>Nova Prescrição</h2>
  <form id="formPrescricao">
    <div class="form-group">
      <label for="pacienteId">ID do Paciente</label>
      <input type="text" id="pacienteId" name="pacienteId" placeholder="Digite o ID do paciente" required>
    </div>

    <div class="form-group">
      <label for="unidadeSaudeId">ID da Unidade de Saúde</label>
      <input type="text" id="unidadeSaudeId" name="unidadeSaudeId" placeholder="Digite o ID da unidade" required>
    </div>

    <div class="form-group">
      <label for="detalhesPrescricao">Detalhes da Prescrição</label>
      <textarea id="detalhesPrescricao" name="detalhesPrescricao" rows="4" placeholder="Ex: Amoxicilina 500mg, 1 cápsula a cada 8 horas por 7 dias." required></textarea>
    </div>

    <div class="form-group">
      <label for="cid10">CID-10</label>
      <input type="text" id="cid10" name="cid10" placeholder="Ex: J45" required>
    </div>

    <button type="submit" class="add">Criar Prescrição</button>
  </form>
</div>


    <script src="js/medico_prescricao.js"></script>
</body>
</html>
