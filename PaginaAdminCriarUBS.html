  <section class="unidade-form-section">
    <h2>Cadastro de Unidade de Saúde</h2>

    <form id="formUnidade" class="unidade-form">
      <div class="form-group">
        <label for="nome">Nome da Unidade</label>
        <input type="text" id="nome" name="nome" required>
      </div>

      <div class="form-group">
        <label for="tipo">Tipo</label>
        <select id="tipo" name="tipo" required>
          <option value="" disabled selected>Selecione o tipo</option>
          <option value="UBS">UBS</option>
          <option value="HOSPITAL">Hospital</option>
          <option value="UPA">UPA</option>
        </select>
      </div>

      <div class="form-group">
        <label for="cnes">CNES</label>
        <input type="text" id="cnes" name="cnes" required>
      </div>

      <h3>Endereço</h3>

      <div class="form-row">
        <div class="form-group">
          <label for="logradouro">Logradouro</label>
          <input type="text" id="logradouro" name="logradouro" required>
        </div>
        <div class="form-group">
          <label for="numero">Número</label>
          <input type="text" id="numero" name="numero" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="bairro">Bairro</label>
          <input type="text" id="bairro" name="bairro" required>
        </div>
        <div class="form-group">
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" name="cidade" required>
        </div>
        <div class="form-group">
          <label for="estado">Estado</label>
          <input type="text" id="estado" name="estado" maxlength="2" required>
        </div>
      </div>

      <div class="form-group">
        <label for="cep">CEP</label>
        <input type="text" id="cep" name="cep" required>
      </div>

      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" name="telefone" required>
      </div>

      <div class="form-group">
        <label for="servicosEssenciais">Serviços Essenciais</label>
        <textarea id="servicosEssenciais" name="servicosEssenciais" rows="2" placeholder="Separe por vírgulas"></textarea>
      </div>

      <div class="form-group">
        <label for="servicosAmpliados">Serviços Ampliados</label>
        <textarea id="servicosAmpliados" name="servicosAmpliados" rows="2" placeholder="Separe por vírgulas"></textarea>
      </div>

      <button type="submit" class="adds">Cadastrar Unidade</button>
    </form>
  </section>
