  <!-- Formulário Médico -->
        <form id="formMedico" class="doctor-form" style="display: none;">
  <h3>Cadastro de Médico</h3>

  <div class="form-group">
    <label for="nome">Nome completo</label>
    <input type="text" id="nome" name="nome" required>
  </div>

  <div class="form-group">
    <label for="cpf">CPF</label>
    <input type="text" id="cpf" name="cpf" required>
  </div>

  <div class="form-group">
    <label for="cns">CNS</label>
    <input type="text" id="cns" name="cns" required>
  </div>

  <div class="form-group">
    <label for="dataNascimento">Data de Nascimento</label>
    <input type="date" id="dataNascimento" name="dataNascimento" required>
  </div>

  <div class="form-group">
    <label for="sexo">Sexo</label>
    <select id="sexo" name="sexo" required>
      <option value="" disabled selected>Selecione o sexo</option>
      <option value="MASCULINO">Masculino</option>
      <option value="FEMININO">Feminino</option>
      <option value="OUTRO">Outro</option>
    </select>
  </div>

  <div class="form-group">
    <label for="racaCor">Raça/Cor</label>
    <select id="racaCor" name="racaCor" required>
      <option value="" disabled selected>Selecione</option>
      <option value="BRANCA">Branca</option>
      <option value="PARDA">Parda</option>
      <option value="PRETA">Preta</option>
      <option value="AMARELA">Amarela</option>
      <option value="INDIGENA">Indígena</option>
    </select>
  </div>

  <div class="form-group">
    <label for="escolaridade">Escolaridade</label>
    <select id="escolaridade" name="escolaridade" required>
      <option value="" disabled selected>Selecione</option>
      <option value="FUNDAMENTAL">Fundamental</option>
      <option value="MÉDIO">Médio</option>
      <option value="SUPERIOR">Superior</option>
      <option value="PÓS-GRADUAÇÃO">Pós-Graduação</option>
    </select>
  </div>

  <div class="form-group">
    <label for="logradouro">Logradouro</label>
    <input type="text" id="logradouro" name="logradouro" required>
  </div>

  <div class="form-group">
    <label for="numero">Número</label>
    <input type="text" id="numero" name="numero" required>
  </div>

  <div class="form-group">
    <label for="bairro">Bairro</label>
    <input type="text" id="bairro" name="bairro" required>
  </div>

  <div class="form-group">
    <label for="cidade">Cidade</label>
    <input type="text" id="cidade" name="cidade" required>
  </div>

  <div class="form-group">
    <label for="estado">Estado</label>
    <input type="text" id="estado" name="estado" maxlength="2" required>
  </div>

  <div class="form-group">
    <label for="cep">CEP</label>
    <input type="text" id="cep" name="cep" required>
  </div>

  <div class="form-group">
    <label for="telefone">Telefone</label>
    <input type="text" id="telefone" name="telefone" required>
  </div>

  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" required>
  </div>

  <div class="form-group">
    <label for="senha">Senha (mínimo 8 caracteres)</label>
    <input type="password" id="senha" name="senha" required minlength="8">
  </div>

  <div class="form-group">
    <label for="dataContratacao">Data de Contratação</label>
    <input type="date" id="dataContratacao" name="dataContratacao" required>
  </div>

  <div class="form-group">
    <label for="crm">CRM</label>
    <input type="text" id="crm" name="crm" required>
  </div>

  <div class="form-group">
    <label for="unidadeSaudeId">ID da Unidade de Saúde</label>
    <input type="text" id="unidadeSaudeId" name="unidadeSaudeId" required>
  </div>

  <button type="submit" class="add">Cadastrar Médico</button>
</form>
