            <div class="formulario-triagem">
    <h2>Nova Triagem</h2>
    <form id="formTriagem">

      <div class="form-linha">
        <label for="pacienteId">ID do Paciente:</label>
        <input type="text" id="pacienteId" name="pacienteId" required>
      </div>

      <div class="form-linha">
        <label for="unidadeSaudeId">ID da Unidade de Saúde:</label>
        <input type="text" id="unidadeSaudeId" name="unidadeSaudeId" required>
      </div>

      <div class="form-linha">
        <label for="enfermeiroId">ID do Enfermeiro:</label>
        <input type="text" id="enfermeiroId" name="enfermeiroId" required>
      </div>

      <h3>Sinais Vitais</h3>

      <div class="form-linha">
        <label for="pressaoSistolica">Pressão Sistólica:</label>
        <input type="number" id="pressaoSistolica" name="pressaoArterialSistolica" required>
      </div>

      <div class="form-linha">
        <label for="pressaoDiastolica">Pressão Diastólica:</label>
        <input type="number" id="pressaoDiastolica" name="pressaoArterialDiastolica" required>
      </div>

      <div class="form-linha">
        <label for="frequenciaCardiaca">Frequência Cardíaca:</label>
        <input type="number" id="frequenciaCardiaca" name="frequenciaCardiaca" required>
      </div>

      <div class="form-linha">
        <label for="frequenciaRespiratoria">Frequência Respiratória:</label>
        <input type="number" id="frequenciaRespiratoria" name="frequenciaRespiratoria" required>
      </div>

      <div class="form-linha">
        <label for="saturacaoOxigenio">Saturação de Oxigênio:</label>
        <input type="number" id="saturacaoOxigenio" name="saturacaoOxigenio" required>
      </div>

      <div class="form-linha">
        <label for="temperatura">Temperatura (°C):</label>
        <input type="number" step="0.1" id="temperatura" name="temperatura" required>
      </div>

      <div class="form-linha">
        <label for="nivelDor">Nível de Dor (0 a 10):</label>
        <input type="number" id="nivelDor" name="nivelDor" min="0" max="10" required>
      </div>

      <div class="form-linha">
        <label for="estadoConsciente">Estado Consciente:</label>
        <select id="estadoConsciente" name="estadoConsciente">
          <option value="true" selected>Sim</option>
          <option value="false">Não</option>
        </select>
      </div>

      <div class="form-linha">
        <label for="queixaPrincipal">Queixa Principal:</label>
        <textarea id="queixaPrincipal" name="queixaPrincipal" rows="3" required></textarea>
      </div>

      <button type="submit" class="botao-enviar">Salvar Triagem</button>
    </form>
  </div>
