        <div class="main-content">
            
            <form class="formulario-paciente">
    <h2>Cadastro de Paciente</h2>

    <div class="form-linha">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>
    </div>

    <div class="form-linha">
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" required>
    </div>

    <div class="form-linha">
      <label for="cns">Cartão SUS (CNS)</label>
      <input type="text" id="cns" name="cns" required>
    </div>

    <div class="form-linha">
      <label for="dataNascimento">Data de Nascimento</label>
      <input type="date" id="dataNascimento" name="dataNascimento" required>
    </div>

    <div class="form-linha">
      <label for="sexo">Sexo</label>
      <select id="sexo" name="sexo" required>
        <option value="">Selecione</option>
        <option value="MASCULINO">Masculino</option>
        <option value="FEMININO">Feminino</option>
        <option value="OUTRO">Outro</option>
      </select>
    </div>

    <div class="form-linha">
      <label for="racaCor">Raça/Cor</label>
      <select id="racaCor" name="racaCor" required>
        <option value="">Selecione</option>
        <option value="BRANCA">Branca</option>
        <option value="PARDA">Parda</option>
        <option value="NEGRA">Negra</option>
        <option value="AMARELA">Amarela</option>
        <option value="INDIGENA">Indígena</option>
      </select>
    </div>

    <div class="form-linha">
      <label for="escolaridade">Escolaridade</label>
      <select id="escolaridade" name="escolaridade" required>
        <option value="">Selecione</option>
        <option value="FUNDAMENTAL">Fundamental</option>
        <option value="MEDIO">Médio</option>
        <option value="SUPERIOR">Superior</option>
      </select>
    </div>

    <h3>Endereço</h3>

    <div class="form-linha">
      <label for="logradouro">Logradouro</label>
      <input type="text" id="logradouro" name="logradouro" required>
    </div>

    <div class="form-linha">
      <label for="numero">Número</label>
      <input type="text" id="numero" name="numero" required>
    </div>

    <div class="form-linha">
      <label for="bairro">Bairro</label>
      <input type="text" id="bairro" name="bairro" required>
    </div>

    <div class="form-linha">
      <label for="cidade">Cidade</label>
      <input type="text" id="cidade" name="cidade" required>
    </div>

    <div class="form-linha">
      <label for="estado">Estado</label>
      <input type="text" id="estado" name="estado" maxlength="2" required>
    </div>

    <div class="form-linha">
      <label for="cep">CEP</label>
      <input type="text" id="cep" name="cep" required>
    </div>

    <h3>Contato</h3>

    <div class="form-linha">
      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" name="telefone" required>
    </div>

    <div class="form-linha">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>
    </div>

    <h3>Grupos de Risco</h3>
<div class="form-linha">
  <label><input type="checkbox" name="gruposRisco" value="DIABETICO"> Diabético</label>
  <label><input type="checkbox" name="gruposRisco" value="HIPERTENSO"> Hipertenso</label>
  <label><input type="checkbox" name="gruposRisco" value="GESTANTE"> Gestante</label>
  <label><input type="checkbox" name="gruposRisco" value="IDOSO"> Idoso</label>
  <label><input type="checkbox" name="gruposRisco" value="OBESO"> Obeso</label>
  <label><input type="checkbox" name="gruposRisco" value="IMUNOSSUPRIMIDO"> Imunossuprimido</label>
</div>

<div class="form-linha">
  <label>
    <input type="checkbox" name="consentimentoLGPD" required>
    Concordo com os termos da LGPD
  </label>
</div>
    <div class="form-linha">
      <label for="unidadeSaudeId">Unidade de Saúde (ID)</label>
      <input type="text" id="unidadeSaudeId" name="unidadeSaudeId" required>
    </div>

    <button type="submit" class="botao-enviar">Cadastrar Paciente</button>
  </form>

    <script src="js/enfer.js"></script>
</body>
</html>
