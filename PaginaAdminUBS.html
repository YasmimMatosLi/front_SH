                <li>

                <button class="search-btn"><i class="ri-search-line"></i></button>
                <button class="cadastrar-btn">Cadastrar Unidade</button>
            </div>
            <table class="ubs-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Tipo</th>
                        <th>Endereço</th>
                        <th>Telefone</th>

                <tbody>
