<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles_adm.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <title>Sistema Hospitalar</title>
</head>
<body>
    <section class="header">
        <div class="logo">
            <i class="ri-menu-line icon icon-0 menu"></i>
            <h2>Sistema <span>Hospitalar</span></h2>
        </div>
        <div class="search--notification--profile">
            <div class="search">
            </div>
            <div class="notification--profile">
                <div class="picon profile">
                    <a href=""><img src="imgs/_no avatar pfp user_ version png transparent.jfif" alt=""></a>
                </div>
            </div>
        </div>
    </section>
    <section class="main">
        <div class="sidebar">
            <ul class="sidebar--items">
                <li>
                    <a href="PaginaAdmin.html" id="active--link">
                        <span class="icon icon-1"><i class="ri-layout-grid-line"></i></span>
                        <span class="sidebar--item">Painel</span>
                    </a>
                </li>
                
                <li>
                    <a href="PaginaAdminCadastrarFuncio.html">
                        <span class="icon icon-3"><i class="ri-user-2-line"></i></span>
                        <span class="sidebar--item" style="white-space: nowrap;">Cadastrar Funcionários</span>
                    </a>
                </li>
                <li>
                    <a href="PaginaAdminPacientes.html">
                        <span class="icon icon-4"><i class="ri-user-line"></i></span>
                        <span class="sidebar--item">Pacientes</span>
                    </a>
                </li>
                <li>
                    <a href="PaginaAdminUBS.html">
                        <span class="icon icon-6"><i class="ri-customer-service-line"></i></span>
                        <span class="sidebar--item">Unidades de Saúde</span>
                    </a>
                </li>
            </ul>
            <ul class="sidebar--bottom-items">
                <li>
                    <a href="#">
                        <span class="icon icon-7"><i class="ri-settings-3-line"></i></span>
                        <span class="sidebar--item">Configurações</span>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <span class="icon icon-8"><i class="ri-logout-box-r-line"></i></span>
                        <span class="sidebar--item">Sair</span>
                    </a>
                </li>
            </ul>
            
        </div>
        <div class="main-content">
            <h2>Pacientes</h2>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Pesquisar Paciente por cpf..." />
                <button class="search-btn"><i class="ri-search-line"></i></button>
            </div>
            <table class="ubs-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Endereço</th>
                        <th>Telefone</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados serão preenchidos dinamicamente -->
                </tbody>
            </table>

    <script src="js/script.js"></script>
</body>
</html>
